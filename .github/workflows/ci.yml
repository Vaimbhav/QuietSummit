name: CI/CD Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  frontend-test:
    name: Frontend Tests
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 10

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'pnpm'

      - name: Install dependencies
        run: |
          cd frontend
          pnpm install

      - name: Type check
        run: |
          cd frontend
          pnpm type-check

      - name: Lint
        run: |
          cd frontend
          pnpm lint

  backend-test:
    name: Backend Tests
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 10

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'pnpm'

      - name: Install dependencies
        run: |
          cd backend
          pnpm install

      - name: Type check
        run: |
          cd backend
          pnpm type-check

      - name: Lint
        run: |
          cd backend
          pnpm lint

  build:
    name: Build Application
    needs: [frontend-test, backend-test]
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 10

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'pnpm'

      - name: Build frontend
        run: |
          cd frontend
          pnpm install
          pnpm build

      - name: Build backend
        run: |
          cd backend
          pnpm install
          pnpm build
